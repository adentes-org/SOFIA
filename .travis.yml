language: android
android:
  components:
  - platform-tools
  - build-tools
  - android-19
  - android-22
  - android-23
sudo: false
cache:
  directories:
  - node_modules
  - bower_components
before_install:
- openssl aes-256-cbc -k "$encrypted_key" -iv "$encrypted_iv" -in sofia-release-key.keystore.enc -out sofia-release-key.keystore -d
- nvm install 5.1 && nvm alias default 5.1 && nvm use 5.1
- npm install -g npm gulp cordova snyk
- snyk auth $SNYK_KEY
before_script:
- npm install
- snyk test || echo "Some librarie(s) need fix"
- sed -i '/android {/a lintOptions { abortOnError false } ' platforms/android/build.gradle
- gulp clean
- gulp
script:
- gulp cordova:build
- find ./www -type f -name '*.less' -delete
- find ./www -type f -name '*.map' -delete
- find ./www/assets -type f -name '*.js' -delete
- rm -Rf www/assets/js www/assets/less www/assets/platform/android/less www/assets/platform/browser
- cordova build android --release
- ls platforms/android/build/outputs/apk/
after_success:
- cd platforms/android/build/outputs/apk/
- cp android-armv7-release-unsigned.apk android-armv7-release-signed.apk
- cp android-x86-release-unsigned.apk android-x86-release-signed.apk
- jarsigner -verbose -sigalg SHA1withRSA -storepass "$STOREPASS" -keypass "$KEYPASS" -digestalg SHA1 -keystore sofia-release-key.keystore android-armv7-release-signed.apk sofia
- jarsigner -verbose -sigalg SHA1withRSA -storepass "$STOREPASS" -keypass "$KEYPASS" -digestalg SHA1 -keystore sofia-release-key.keystore android-x86-release-signed.apk sofia
- jarsigner -verify -verbose -certs android-armv7-release-signed.apk
- jarsigner -verify -verbose -certs android-x86-release-signed.apk
- md5sum *.apk
- sha512sum *.apk
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 
    - "android-armv7-release-unsigned.apk"
    - "android-x86-release-unsigned.apk"
    - "android-armv7-release-signed.apk"
    - "android-x86-release-signed.apk"
  on:
    tags: true
